<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app-1">
      <input type="text" placeholder="输入内容" v-model="message" />
      <p>Message is : {{ message }}</p>

      <span>多行文本消息</span>
      <p style="white-space: pre-line">{{ multiMessage }}</p>
      <br />
      <textarea
        v-model="multiMessage"
        placeholder="输入内容"
        rows="5"
      ></textarea>

      <br />
      <span>复选框</span><br />
      <input type="checkbox" id="test1" v-model="checked" />
      <label for="test1">{{ checked?'已选中': '未选中' }}</label>
      <br />
      <input type="checkbox" id="jack" value="Jack" v-model="checkedNames" />
      <label for="jack">Jack</label>
      <input type="checkbox" id="john" value="John" v-model="checkedNames" />
      <label for="john">John</label>
      <input type="checkbox" id="mike" :value="Mike" v-model="checkedNames" />
      <label for="mike">Mike</label>
      <br />
      <span>Checked names: {{ checkedNames }}</span>
      <br />
      <input
        type="checkbox"
        id="test2"
        v-model="toggle"
        true-value="yes"
        false-value="no"
      />
      <label for="test2">{{ toggle }}</label>

      <br />
      <span>单选按钮</span><br />
      <input type="radio" id="one" value="One" v-model="picked" />
      <label for="one">One</label>
      <br />
      <input type="radio" id="two" value="Two" v-model="picked" />
      <label for="two">Two</label>
      <br />
      <span>Picked: {{ picked }}</span>

      <br />
      <span>选择框</span><br />
      <select v-model="selected">
        <option disabled value="">请选择</option>
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <span>Selected: {{ selected }}</span>
      <br />
      <select v-model="selectedArray" multiple style="width: 50px">
        <option>A</option>
        <option>B</option>
        <option>C</option>
      </select>
      <br />
      <span>Selected Array: {{ selectedArray }}</span>

      <br>
      <span>修饰符</span><br>
      <!-- 在“change”时而非“input”时更新 -->
      <input type="text" v-model.lazy="message" placeholder="lazy">
      <input type="number" v-model.number="age" placeholder="number">
      <input type="text" v-model.trim="message" placeholder="trim">
    </div>

    <script>
      const vm = new Vue({
        el: '#app-1',
        data: {
          message: '',
          multiMessage: '',
          checked: false,
          checkedNames: ['John'],
          picked: '',
          selected: '',
          selectedArray: [],
          toggle: 'yes',
          Mike: {
            name: 'Mike',
            age: 30,
            id: 1,
          },
          age: 30
        },
        methods: {},
      })
    </script>
  </body>
</html>
