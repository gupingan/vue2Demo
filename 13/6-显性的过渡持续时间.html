<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Transition Duration Demo</title>
  <!-- 引入 Vue.js -->
  <script src="../vue.js"></script>
  <style>
    /* 容器样式 */
    #app {
      width: 500px;
      margin: 50px auto;
      font-family: Arial, sans-serif;
    }

    /* 按钮样式 */
    button {
      padding: 8px 16px;
      margin-bottom: 20px;
    }

    /* 过渡元素的样式 */
    .box {
      width: 200px;
      height: 200px;
      background-color: #42b983;
      color: white;
      line-height: 200px;
      text-align: center;
      margin: 0 auto;
      opacity: 1;
      transform: scale(1);
      transition: opacity 0.5s, transform 0.5s;
    }

    /* 进入过渡类 */
    .fade-enter-active {
      transition: opacity 1s, transform 1s;
    }
    .fade-enter {
      opacity: 0;
      transform: translateY(-50px);
    }

    /* 离开过渡类 */
    .fade-leave-active {
      transition: opacity 0.5s, transform 0.5s;
    }
    .fade-leave-to {
      opacity: 0;
      transform: translateY(-50px);
    }

    /* 使用 duration 属性定制进入和离开时间 */
    .custom-duration-enter-active {
      transition: opacity 0.3s, transform 0.3s;
    }
    .custom-duration-enter {
      opacity: 0;
      transform: scale(0.5);
    }
    .custom-duration-leave-active {
      transition: opacity 0.7s, transform 0.7s;
    }
    .custom-duration-leave-to {
      opacity: 0;
      transform: scale(0.5);
    }
  </style>
</head>
<body>
  <div id="app">
    <button @click="toggleFade">Toggle Fade Transition</button>
    <transition name="fade">
      <div v-if="showFade" class="box">Fade Transition</div>
    </transition>

    <button @click="toggleCustomDuration" style="margin-top: 20px;">Toggle Custom Duration Transition</button>
    <transition
      name="custom-duration"
      :duration="{ enter: 1000, leave: 1500 }"
    >
      <div v-if="showCustomDuration" class="box">Custom Duration Transition</div>
    </transition>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        showFade: true,
        showCustomDuration: true,
      },
      methods: {
        toggleFade() {
          this.showFade = !this.showFade;
        },
        toggleCustomDuration() {
          this.showCustomDuration = !this.showCustomDuration;
        },
      },
    });
  </script>
</body>
</html>
