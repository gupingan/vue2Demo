<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="demo">
      <input type="text" />
      <input type="text" v-focus />
    </div>

    <script>
      // Vue.directive('focus', {
      //   inserted: function(el) {
      //     el.focus()
      //   }
      // })

      new Vue({
        el: '#demo',
        directives: {
          focus: {
            inserted: function (el) {
              el.focus()
            },
          },
        },
      })
    </script>
  </body>
</html>
