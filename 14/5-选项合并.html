<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <script>
      const myMixin = {
        data() {
          return {
            message: 'hello',
            foo: 'abc',
          }
        },
        created() {
          console.log('混入对象的钩子')
        },
      }

      new Vue({
        mixins: [myMixin],
        data() {
          return {
            message: 'goodbye',
            bar: 'def',
          }
        },
        created() {
          console.log('重名 message 数据对象以组件数据优先:', this.message)
          console.log('组件的钩子')
        },
      })
    </script>
  </body>
</html>
