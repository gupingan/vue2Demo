<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <script>
      const myMixin = {
        created() {
          this.hello()
        },
        methods: {
          hello() {
            console.log('hello from mixin!')
          },
        },
      }

      const Component = Vue.extend({
        mixins: [myMixin],
      })

      const ComponentDemo = new Component()
    </script>
  </body>
</html>
