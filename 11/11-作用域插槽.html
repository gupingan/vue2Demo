<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app-1">
      <v-user></v-user>
      <v-user>
        <template v-slot="props">
          {{ props.user.firstName }}
        </template>
      </v-user>
    </div>

    <script>
      Vue.component('v-user', {
        data: function() {
          return {
            user: {
              firstName: 'Jim',
              lastName: 'Green',
            },
          }
        },
        template: `
        <div>
          <p>
            <slot :user="user"> {{ user.lastName }} </slot>
          </p>
        </div>
        `,
      })

      const vm = new Vue({
        el: '#app-1',
        data: {},
      })
    </script>
  </body>
</html>
