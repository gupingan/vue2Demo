<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app-1">
      <base-checkbox v-model="checked" label="记住密码"></base-checkbox>
      <p style="color: red;">{{ checked ? '已勾选' : '未勾选' }}</p>
    </div>

    <script>
      Vue.component('base-checkbox', {
        props: {
          checked: Boolean,
          label: String
        },
        model: {
          prop: 'checked',
          event: 'change',
        },
        template: `
        <label>
          <input type="checkbox" v-bind:checked="checked" v-on:change="$emit('change', $event.target.checked)">
          {{ label }}
        </label>
        `,
      })

      const vm = new Vue({
        el: '#app-1',
        data: {
          checked: false
        },
        methods: {},
      })
    </script>
  </body>
</html>
