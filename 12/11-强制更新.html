<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../vue.js"></script>
</head>
<body>
  <div id="app">
    {{ obj }}
    <button @click="forceUpdate">强制更新</button>
    <p v-once>v-once {{ obj }}</p>
  </div>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        obj: {
          a: 1,
          b: 2
        }
      },
      methods: {
        forceUpdate() {
          this.obj.c = 3
          this.obj.d = true
          delete this.obj.a
          this.$forceUpdate()
        }
      }
    })
  </script>
</body>
</html>
